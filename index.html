<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LEARN 2 GROW | Home</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- Header Section -->
        <header class="header">
            <nav class="navbar">
                <a href="index.html" class="active">Home</a>
                <a href="about.html">About</a>
                <a href="posts.html">Posts</a>
            </nav>
        </header>

        <!-- Homepage Content -->
        <div class="homepage">
            <div class="background"></div>
            <div class="container">
                <div class="content">
                    <h2 class="logo"><i class='bx bx-donate-heart'></i> Learn2Grow</h2>
                    <div class="text-sci">
                        <h2>Welcome!<br><span>Where We Learn Growth</span></h2>
                        <p>We are glad to have you here. Sign up now as a Recipient or a Donor!</p>
                        <div class="social-icons">
                            <a href="#"><i class='bx bxl-facebook'></i></a>
                            <a href="#"><i class='bx bxl-instagram'></i></a>
                        </div>
                    </div>
                </div>
                <div class="logreg-box">
                    <div class="form-box login">
                        <form action="#">
                            <h2>Log In</h2>
                            <div class="input-box">
                                <span class="icon"><i class='bx bx-envelope'></i></span>
                                <input type="email" required>
                                <label>Email</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"><i class='bx bx-lock'></i></span>
                                <input type="password" required>
                                <label>Password</label>
                            </div>
                            <div class="remember-forgot">
                                <label><input type="checkbox"> Remember me</label>
                                <a href="#">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn">Log In</button>
                            <div class="login-register">
                                <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
