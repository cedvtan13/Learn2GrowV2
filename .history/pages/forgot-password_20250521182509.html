<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN 2 GROW | Forgot Password</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="posts.html">Posts</a>
            <a href="help.html">Help</a>
            <a href="messages.html">Messages</a>
            <!-- Profile dropdown will be dynamically added here if logged in -->
        </nav>
    </header>

    <!-- Forgot Password Content -->
    <main class="homepage">
        <div class="background"></div>
        <div class="container">
            <section class="content">
                <h2 class="logo"><i class='bx bx-donate-heart'></i> Learn2Grow</h2>
                <div class="text-sci">
                    <h2>Reset Password<br><span>We'll help you recover your account</span></h2>
                    <p>Enter your email address below to reset your password.</p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-facebook'></i></a>
                        <a href="#"><i class='bx bxl-instagram'></i></a>
                    </div>
                </div>
            </section>
            <section class="logreg-box">                <div class="form-box login">
                    <form id="forgot-password-form">
                        <h2>Reset Password</h2>
                        <div class="input-box">
                            <span class="icon"><i class='bx bx-envelope'></i></span>
                            <input type="email" id="reset-email" required>
                            <label>Email</label>
                        </div>
                        <button type="submit" class="btn">Reset Password</button>
                        <div class="login-register">
                            <p>Remember your password? <a href="index.html" class="login-link">Log In</a></p>
                        </div>
                        <div id="reset-message" class="message-box" style="display: none;"></div>
                    </form>
                </div>
            </section>
        </div>
    </main>
    
    <!-- JavaScript -->
    <script src="../scripts/script.js"></script>
</body>
</html>
