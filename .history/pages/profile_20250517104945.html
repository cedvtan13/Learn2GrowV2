<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Learn2Grow</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="background">
        <header class="header">
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="posts.html">Posts</a>
                <a href="help.html">Help</a>
                <a href="messages.html">Messages</a>
                <a href="profile.html" class="active">Profile</a>
            </nav>
        </header>

        <main class="profile-page-container">
            <section class="profile-section">
                <h1>My Profile</h1>
                <div class="profile-content">
                    <!-- Profile Picture Section -->
                    <div class="profile-pic-section">
                        <div class="profile-pic-container">
                            <img id="profile-image" src="../images/default-profile.jpg" alt="Profile Picture">
                            <div class="profile-pic-overlay">
                                <i class='bx bx-camera'></i>
                            </div>
                        </div>
                        <input type="file" id="profile-pic-upload" accept="image/*" style="display: none;">
                        <button class="pic-upload-btn" id="upload-trigger">Change Photo</button>
                    </div>

                    <!-- Profile Form -->
                    <form id="profile-form" class="profile-form">
                        <div class="input-group">
                            <label for="profile-name">Name</label>
                            <input type="text" id="profile-name" name="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="input-group">
                            <label for="profile-email">Email</label>
                            <input type="email" id="profile-email" name="email" placeholder="Your email address" required>
                        </div>
                        <div class="input-group">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password" name="current-password" placeholder="Enter your current password">
                        </div>
                        <div class="password-change-section">
                            <div class="section-header" id="toggle-password-fields">
                                <span>Change Password</span>
                                <i class='bx bx-chevron-down'></i>
                            </div>
                            <div class="password-fields" style="display: none;">
                                <div class="input-group">
                                    <label for="new-password">New Password</label>
                                    <input type="password" id="new-password" name="new-password" placeholder="Enter new password">
                                </div>
                                <div class="input-group">
                                    <label for="confirm-password">Confirm New Password</label>
                                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn update-profile-btn">Update Profile</button>
                    </form>
                </div>
            </section>

            <!-- User's Past Posts Section -->
            <section class="user-posts-section">
                <div class="section-header">
                    <h2>My Posts</h2>
                    <div class="post-filter">
                        <select id="post-sort">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="most-funded">Most Funded</option>
                            <option value="least-funded">Least Funded</option>
                        </select>
                    </div>
                </div>
                
                <div id="user-posts-container" class="posts-container">
                    <!-- Posts will be dynamically loaded here -->
                </div>
                
                <div id="no-posts-message" style="display: none;">
                    <p>You haven't created any posts yet.</p>
                    <a href="posts.html" class="btn create-post-btn">Create Your First Post</a>
                </div>
                
                <!-- Pagination for posts if needed -->
                <div class="pagination" id="posts-pagination" style="display: none;">
                    <button class="pagination-btn" id="prev-page" disabled><i class='bx bx-chevron-left'></i> Previous</button>
                    <span id="page-indicator">Page 1 of 1</span>
                    <button class="pagination-btn" id="next-page" disabled>Next <i class='bx bx-chevron-right'></i></button>
                </div>
            </section>
        </main>    </div>

    <script src="../scripts/script.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/profile-messaging.js"></script>
</body>
</html>
