<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LEARN 2 GROW | Donate</title>
        <link rel="stylesheet" href="../styles/style.css">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- Header Section -->
        <div class="background">
            <header class="header">
                <nav class="navbar">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="posts.html">Posts</a>
                    <a href="help.html">Help</a>
                    <a href="messages.html">Messages</a>
                    <a href="donate.html" class="active">Donate</a>
                </nav>
            </header>
    
            <!-- Donation Section -->
            <section class="donate-section">
                <div class="donate-container">
                    <h1>Make a Difference</h1>
                    <p class="donate-subtitle">Your generosity helps bridge the gap between sponsors and those in need</p>
                    
                    <form class="donate-form" id="donation-form">
                        <div class="form-group">
                            <label for="donation-type">Type of Donation</label>
                            <select id="donation-type" name="donation-type" class="donate-select" required>
                                <option value="" disabled selected>Select donation type</option>
                                <option value="Cash">Cash</option>
                                <option value="In-kind">In-kind donations</option>
                                <option value="Both">Both Cash and In-Kind</option>
                            </select>
                        </div>
            
                        <div class="form-group" id="items-group" style="display: none;">
                            <label for="items">Items (for in-kind donations)</label>
                            <textarea id="items" class="donate-textarea" placeholder="Please describe the items you're donating"></textarea>
                            <p class="help-text">Separate items with commas (e.g., Books, School Supplies, Clothes)</p>
                        </div>
            
                        <div class="form-group">
                            <label for="recipient">Recipient (optional)</label>
                            <input id="recipient" type="text" class="donate-input" placeholder="If donating to a specific person/organization">
                            <div id="recipient-suggestions" class="suggestions-dropdown"></div>
                        </div>
                        
                        <div class="form-group" id="amount-group">
                            <label for="amount">Donation Amount (PHP)</label>
                            <div class="amount-options">
                                <button type="button" class="amount-btn" data-amount="100">₱100</button>
                                <button type="button" class="amount-btn" data-amount="500">₱500</button>
                                <button type="button" class="amount-btn" data-amount="1000">₱1,000</button>
                                <button type="button" class="amount-btn" data-amount="5000">₱5,000</button>
                            </div>
                            <input id="amount" type="number" min="50" class="donate-input" placeholder="Or enter custom amount" required>
                        </div>

                        <div class="form-group">
                            <label for="payment-method">Payment Method</label>
                            <select id="payment-method" class="donate-select" required>
                                <option value="" disabled selected>Select payment method</option>
                                <option value="GCash">GCash</option>
                                <option value="PayMaya">PayMaya</option>
                                <option value="Bank Transfer">Bank Transfer</option>
                                
                            </select>
                        </div>

                        <!-- GCash Number Field -->
                        <div class="form-group" id="gcash-number-group" style="display: none;">
                            <label for="gcash-number">GCash Number</label>
                            <input id="gcash-number" type="tel" class="donate-input" placeholder="09XX XXX XXXX" pattern="[0-9]{11}">
                        </div>

                        <!-- PayMaya Number Field -->
                        <div class="form-group" id="paymaya-number-group" style="display: none;">
                            <label for="paymaya-number">PayMaya Number</label>
                            <input id="paymaya-number" type="tel" class="donate-input" placeholder="09XX XXX XXXX" pattern="[0-9]{11}">
                        </div>

                        

                        <!-- Bank Transfer Fields -->
                        <div class="form-group" id="bank-transfer-group" style="display: none;">
                            <label for="bank-name">Bank Name</label>
                            <select id="bank-name" class="donate-select">
                                <option value="" disabled selected>Select Bank</option>
                                <option value="BDO">BDO (Banco de Oro)</option>
                                <option value="BPI">BPI (Bank of the Philippine Islands)</option>
                                <option value="Metrobank">Metrobank</option>
                                <option value="Landbank">Landbank</option>
                                <option value="PNB">PNB (Philippine National Bank)</option>
                                <option value="Security Bank">Security Bank</option>
                                <option value="UnionBank">UnionBank</option>
                                <option value="Chinabank">Chinabank</option>
                                <option value="RCBC">RCBC</option>
                                <option value="EastWest">EastWest Bank</option>
                            </select>
                            
                            <label for="account-number">Account Number</label>
                            <input id="account-number" type="text" class="donate-input" placeholder="Enter account number">
                            
                            <label for="account-name">Account Name</label>
                            <input id="account-name" type="text" class="donate-input" placeholder="Recipient's account name">
                        </div>
                        <div class="form-group">
                            <label for="message">Message (optional)</label>
                            <textarea id="message" class="donate-textarea" placeholder="Add a personal message to the recipient"></textarea>
                        </div>
                        
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="anonymous" name="anonymous">
                            <label for="anonymous">Donate anonymously</label>
                        </div>
            
                        <button type="submit" class="donate-submit-btn">
                            <i class='bx bx-donate-heart'></i> DONATE NOW
                        </button>
                    </form>
                </div>
            </section>

            <!-- Donation Confirmation Modal -->
            <div id="donation-modal" class="modal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <div class="modal-icon success">
                        <i class='bx bx-check-circle'></i>
                    </div>
                    <h3>Donation Successful!</h3>
                    <p id="donation-confirmation-message">Your donation has been processed successfully.</p>
                    <div class="donation-details" id="donation-details">
                        <!-- Details will be inserted here by JavaScript -->
                    </div>
                    <div class="modal-actions">
                        <button id="print-receipt" class="btn secondary-btn">
                            <i class='bx bx-printer'></i> Print Receipt
                        </button>
                        <button id="share-donation" class="btn primary-btn">
                            <i class='bx bx-share-alt'></i> Share
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="../scripts/script.js"></script>
        <script src="../scripts/donation.js"></script>
    </body>
</html>
