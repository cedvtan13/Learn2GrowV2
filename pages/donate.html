<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LEARN 2 GROW | Donate</title>
        <link rel="stylesheet" href="../styles/style.css">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- Header Section -->
        <div class="background">
            <header class="header">
                <nav class="navbar">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="posts.html">Posts</a>
                    <a href="donate.html" class="active">Donate</a>
                </nav>
            </header>
    
            <!-- Donation Section -->
            <section class="donate-section">
                <div class="donate-container">
                    <h1>Make a Difference</h1>
                    <p class="donate-subtitle">Your generosity helps bridge the gap between sponsors and those in need</p>
                    
                    <form class="donate-form" id="donation-form">
                        <div class="form-group">
                            <label for="donations">Type of Donation</label>
                            <select id="donations" name="donations" class="donate-select">
                                <option value="" disabled selected>Select donation type</option>
                                <option value="Cash">Cash</option>
                                <option value="In-kind">In-kind donations</option>
                                <option value="Both Cash and In-Kind">Both</option>
                            </select>
                        </div>
            
                        <div class="form-group">
                            <label for="items">Items (for in-kind donations)</label>
                            <textarea id="items" class="donate-textarea" placeholder="Please describe the items you're donating"></textarea>
                        </div>
            
                        <div class="form-group">
                            <label for="recipient">Recipient (optional)</label>
                            <input id="recipient" type="text" class="donate-input" placeholder="If donating to a specific person/organization">
                        </div>
                        
                        <div class="form-group">
                            <label for="cash">Donation Amount (PHP)</label>
                            <div class="amount-options">
                                <button type="button" class="amount-btn" data-amount="100">₱100</button>
                                <button type="button" class="amount-btn" data-amount="500">₱500</button>
                                <button type="button" class="amount-btn" data-amount="1000">₱1,000</button>
                                <button type="button" class="amount-btn" data-amount="5000">₱5,000</button>
                            </div>
                            <input id="cash" type="number" min="50" class="donate-input" placeholder="Or enter custom amount">
                        </div>
            
                        <button type="submit" class="donate-submit-btn">
                            <i class='bx bx-donate-heart'></i> DONATE NOW
                        </button>
                    </form>
                </div>
            </section>
        </div>

        <script src="../scripts/script.js"></script>
    </body>
</html>
