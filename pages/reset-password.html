<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN 2 GROW | Reset Password</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="posts.html">Posts</a>
            <a href="help.html">Help</a>
            <a href="messages.html">Messages</a>
        </nav>
    </header>

    <!-- Reset Password Content -->
    <main class="homepage">
        <div class="background"></div>
        <div class="container">
            <section class="content">
                <h2 class="logo"><i class='bx bx-donate-heart'></i> Learn2Grow</h2>
                <div class="text-sci">
                    <h2>Reset Your Password<br><span>Enter your new password below</span></h2>
                    <p>Make sure to choose a strong, secure password.</p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-facebook'></i></a>
                        <a href="#"><i class='bx bxl-instagram'></i></a>
                    </div>
                </div>
            </section>
            <section class="logreg-box">
                <div class="form-box login">
                    <form id="reset-password-form">
                        <h2>Set New Password</h2>
                        <div class="input-box">
                            <span class="icon"><i class='bx bx-lock-alt'></i></span>
                            <input type="password" id="new-password" required>
                            <label>New Password</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bx-lock-alt'></i></span>
                            <input type="password" id="confirm-password" required>
                            <label>Confirm Password</label>
                        </div>
                        <button type="submit" class="btn">Update Password</button>
                        <div class="login-register">
                            <p>Remember your password? <a href="index.html" class="login-link">Log In</a></p>
                        </div>
                        <div id="reset-message" class="message-box" style="display: none;"></div>
                    </form>
                </div>
            </section>
        </div>
    </main>      <!-- JavaScript -->
    <script src="../scripts/script.js"></script>
    <script src="../scripts/reset-password.js"></script>
    
    <style>
        .message-box {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .message-box.success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        .message-box.error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }
    </style>
</body>
</html>
