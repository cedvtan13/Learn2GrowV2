<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN 2 GROW | Messages</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/messages.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="background">
        <header class="header">
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="posts.html">Posts</a>
                <a href="help.html">Help</a>
                <a href="messages.html" class="active">Messages</a>
            </nav>
        </header>        <div class="messages-container">
            <aside class="conversations-list">
                <h2>Chats</h2>
                <div class="user-search">
                    <div class="search-container">
                        <input type="text" id="userSearchInput" placeholder="Search for users...">
                        <button id="userSearchButton"><i class='bx bx-search'></i></button>
                    </div>
                    <div id="userSearchResults" class="search-results"></div>
                </div>
                <ul id="conversationList">
                    <!-- Conversations will be loaded here -->
                </ul>
            </aside>
            <main class="chat-area">
                <div class="chat-header">
                    <span id="chatUserName">Select a conversation</span>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be loaded here -->
                </div>
                <form class="chat-input" id="chatForm">
                    <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" required />
                    <button type="submit"><i class='bx bx-send'></i></button>
                </form>
            </main>        </div>    </div>    <script src="../scripts/script.js"></script>
    <script src="../scripts/auth-debug.js"></script>
    <script src="../scripts/profile-messaging.js"></script>
    <script src="../scripts/messages.js"></script>
</body>
</html>
